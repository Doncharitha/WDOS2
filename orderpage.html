<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--==Title==================================-->
    <title>Groceries</title>
    <!--==Stylesheet=============================-->
    <link rel="icon" href="images/lo.jpg" />
    <link rel="stylesheet" href="style.css" />
    <!--==Fav-icon===============================-->
    <link rel="shortcut icon" href="images/fav-icon.png" />
    <!--==Using-Font-Awesome=====================-->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!--==Import-Font-Family======================-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/lo.jpg" alt="Logo" />
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search..." />
        <button type="submit">Search</button>
      </div>
      <nav>
        <ul class="top-nav">
          <li><a href="index.html">Home</a></li>
          <li><a href="About.html">About Us</a></li>
          <li><a href="veg.html">Veggies</a></li>
        </ul>
        <ul class="bottom-nav">
          <li><a href="fruits.html">Fruits</a></li>
          <li><a href="MeatnSeafood.html">Meat</a></li>
          <li><a href="Baking&cooking.html">Ingredients</a></li>
        </ul>
      </nav>
      <div class="right-nav">
        <a href="orderpage.html" class="cart">
          <i class="fas fa-shopping-cart"></i>
        </a>
        <a href="Loyalty.html" class="user">
          <i class="fas fa-user"></i>
        </a>
      </div>
    </header>
    <section style="top: 100px">
      <h1>Order Page</h1>
      <div class="ag-format-container">
        <div class="ag-courses_box">
          <div class="ag-courses_item">
            <a href="#" class="ag-courses-item_link">
              <div class="ag-courses-item_bg"></div>
              <div class="ag-courses-item_title">
                <h4>Fresh Fruits</h4>
                <select id="fruits-dropdown" class="item-dropdown"></select>
                <select id="fruits-quantity" class="quantity-dropdown">
                  <option value="1">1kg</option>
                  <option value="0.5">500g</option>
                  <option value="0.25">250g</option>
                </select>
                <button class="add-to-cart-btn" data-section="fruits">
                  Add to Cart
                </button>
              </div>

              <div class="ag-courses-item_date-box"></div>
            </a>
          </div>

          <div class="ag-courses_item">
            <a href="#" class="ag-courses-item_link">
              <div class="ag-courses-item_bg"></div>

              <div class="ag-courses-item_title">
                <h3>Dairy Produce</h3>
                <select id="dairy-dropdown" class="item-dropdown"></select>
                <select id="dairy-quantity" class="quantity-dropdown">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
                <button class="add-to-cart-btn" data-section="dairy">
                  Add to Cart
                </button>
              </div>

              <div class="ag-courses-item_date-box"></div>
            </a>
          </div>

          <div class="ag-courses_item">
            <a href="#" class="ag-courses-item_link">
              <div class="ag-courses-item_bg"></div>

              <div class="ag-courses-item_title">
                <h2>Meat and Seafood</h2>
                <select id="meat-dropdown" class="item-dropdown"></select>
                <select id="meat-quantity" class="quantity-dropdown">
                  <option value="1">1kg</option>
                  <option value="0.5">500g</option>
                  <option value="0.25">250g</option>
                </select>
                <button class="add-to-cart-btn" data-section="meat">
                  Add to Cart
                </button>
              </div>

              <div class="ag-courses-item_date-box"></div>
            </a>
          </div>

          <div class="ag-courses_item">
            <a href="#" class="ag-courses-item_link">
              <div class="ag-courses-item_bg"></div>

              <div class="ag-courses-item_title">
                <h2>Baking and Cooking Ingredients</h2>
                <select id="baking-dropdown" class="item-dropdown"></select>
                <select id="baking-quantity" class="quantity-dropdown">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
                <button class="add-to-cart-btn" data-section="baking">
                  Add to Cart
                </button>
              </div>

              <div class="ag-courses-item_date-box"></div>
            </a>
          </div>

          <div class="ag-courses_item">
            <a href="#" class="ag-courses-item_link">
              <div class="ag-courses-item_bg"></div>

              <div class="ag-courses-item_title">
                <h2>Vegetables</h2>
                <select id="vegetables-dropdown" class="item-dropdown"></select>
                <select id="vegetables-quantity" class="quantity-dropdown">
                  <option value="1">1kg</option>
                  <option value="0.5">500g</option>
                  <option value="0.25">250g</option>
                </select>
                <button class="add-to-cart-btn" data-section="vegetables">
                  Add to Cart
                </button>
              </div>
            </a>
          </div>
        </div>
      </div>
    </section>
    <table id="order-table">
      <thead>
        <tr>
          <th scope="col">Product</th>
          <th scope="col">Quantity</th>
          <th scope="col">Price</th>
          <th scope="col">Total</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Cart items will be added here dynamically -->
      </tbody>
    </table>
    <center>
      <div id="total-price-container">
        Total Price: <span id="total-price">0.00</span>
      </div>
    </center>
    <div class="product-container">
      <button id="buyNowBtn" class="btn">Buy Now</button>
      <button id="addToFavouritesBtn" class="btn">Add to Favourites</button>
      <button id="applyFavouritesBtn" class="btn">Apply Favourites</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
